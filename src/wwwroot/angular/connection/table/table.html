<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3><i class="fas fa-database"></i>Table {{ tableName }}</h3>
    </div>
  </div>
  <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-primary btn-sm" ui-sref="connection({connectionId: connectionId})">
            Go back
          </button>
          <hr />
        </div>
      </div>
  <div class="row">
      <div class="col-lg-12">
          <table-editor columns="table.columns" add-click="addTableColumn(newColumn)" delete-click="deleteTableColumn(columnName)"></table-editor>
      </div>
  </div>
</div>
