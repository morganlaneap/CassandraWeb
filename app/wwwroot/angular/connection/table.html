<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3><i class="fas fa-database"></i>Table {{ tableName }}</h3>
    </div>
  </div>
  <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-primary btn-sm" ui-sref="connection({connectionId: connectionId})">
            Go back
          </button>
          <hr />
        </div>
      </div>
  <div class="row">
      <div class="col-lg-12">
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>Column Name</th>
                      <th>Data Type</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="column in table.columns">
                      <td>{{column.columnName}}</td>
                      <td>{{column.dataType}}</td>
                      <td><button class="btn btn-danger btn-sm">Delete</button></td>
                  </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th colspan="3">
                    Add new column
                  </th>
                </tr>
                <tr>
                  <td>
                    <input class="form-control form-control-sm" type="text" />
                  </td>
                  <td>
                    <select class="form-control form-control-sm">
                      <option value="text">text</option>
                      <option value="int">int</option>
                      <option value="uuid">uuid</option>
                    </select>
                  </td>
                  <td>
                    <button class="btn btn-primary btn-sm">Add</button>
                  </td>
                </tr>
              </fdoot>
          </table>
      </div>
  </div>
</div>
