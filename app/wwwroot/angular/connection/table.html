<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3><i class="fas fa-database"></i>Table {{ tableName }}</h3>
    </div>
  </div>
  <div class="row">
        <div class="col-lg-12">
          <button class="btn btn-primary btn-sm" ui-sref="connection({connectionId: connectionId})">
            Go back
          </button>
          <hr />
        </div>
      </div>
  <div class="row">
      <div class="col-lg-12">
          <table class="table table-bordered">
              <thead>
                  <tr>
                      <th>Column Name</th>
                      <th>Data Type</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="column in table.columns">
                      <td>{{column.columnName}}</td>
                      <td>{{column.dataType}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
