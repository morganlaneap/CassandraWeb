<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3><i class="fas fa-database"></i>Connection {{ connectionId }}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-primary btn-sm" ui-sref="dashboard">Disconnect</button>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3">
      <h4>Keyspaces</h4>
      <div class="list-group">
        <a class="list-group-item list-group-item-action" ng-repeat="keyspace in keyspaces">
          {{keyspace.keyspaceName}}
        </a>
      </div>
    </div>
    <div class="col-lg-9">
        <h4>Tables</h4>
         <table class="table table-bordered">
             <thead>
                 <tr>
                     <th>Table</th>
                     <th>Size</th>
                 </tr>
             </thead>
             <tbody>
                 <tr>
                     <td>users</td>
                     <td style="width: 170px;">2.48 KB</td>
                 </tr>
             </tbody>
         </table>
    </div>
  </div>
</div>
