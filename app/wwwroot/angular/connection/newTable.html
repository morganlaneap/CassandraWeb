<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h3><i class="fas fa-database"></i>Create New Table</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <button
        class="btn btn-primary btn-sm"
        ui-sref="connection({connectionId: connectionId})"
      >
        Go back
      </button>

      <button
        class="btn btn-success btn-sm"
        ng-click="createTable();"
      >
        Save table
      </button>
      <hr />
    </div>
  </div>
  <div class="row">
        <div class="col-lg-6">
            <label>Table Name</label>
            <div class="input-group input-group-sm"> 
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">{{keyspaceName}}.</span>
                  </div>
                <input class="form-control form-control-sm" ng-model="newTable.tableName" />
            </div>
        </div>
      </div>
  <div class="row">
    <div class="col-lg-12">
        <table-editor columns="newTable.columns" add-click="addTableColumn(newColumn)" delete-click="deleteTableColumn(columnName)"></table-editor>
    </div>
  </div>
</div>
